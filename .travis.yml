language: node_js
node_js: node
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_deploy:
- git config --global user.email "me@example.com"
- git config --global user.name "PMO deploy bot"
- node build
- git add dist/ --force
- git commit -m "Updating build."
- node_modules/.bin/donejs-deploy
deploy:
  skip_cleanup: true
  provider: heroku
  app: pmo-justinlove
  api_key:
    secure: 
env:
  global:
    secure: 
